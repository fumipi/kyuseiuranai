<html lang="jp">
<head>

    <title>九星気学占い</title>

<body>
    <h1>九星気学占い</h1>
    <p>生まれた年を西暦4桁で入力しましょう。<br>熊野の神様のお告げがもらえます。</p>

        <div class = "age-input">
            <input type="text" inputmode = "numeric" pattern="^[0-9]{4}$" id="birth-year" required/>

        </div>
        <input type="submit" value="占う">
    </form>
    <div id= "ball-parent"><div id = "crystal-ball"></div></div>
    <div id = "results">
        <p id="result1"></p>
        <p id="result2"></p>
    </div>
